name: Deploy Backend to Render

on:
  push:
    branches: [ main, master ]
    paths:
      - 'kelmah-backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Trigger Render Deploy
        run: |
          echo "üöÄ Triggering Render deployment..."
          
          # API Gateway
          curl -X POST "${{ secrets.RENDER_API_GATEWAY_DEPLOY_HOOK }}"
          echo "‚úÖ API Gateway deployment triggered"
          
          # Auth Service  
          curl -X POST "${{ secrets.RENDER_AUTH_SERVICE_DEPLOY_HOOK }}"
          echo "‚úÖ Auth Service deployment triggered"
          
          # Messaging Service
          curl -X POST "${{ secrets.RENDER_MESSAGING_SERVICE_DEPLOY_HOOK }}"
          echo "‚úÖ Messaging Service deployment triggered"
          
          # Payment Service
          curl -X POST "${{ secrets.RENDER_PAYMENT_SERVICE_DEPLOY_HOOK }}"
          echo "‚úÖ Payment Service deployment triggered"
          
          # Job Service
          curl -X POST "${{ secrets.RENDER_JOB_SERVICE_DEPLOY_HOOK }}"
          echo "‚úÖ Job Service deployment triggered"
          
          # User Service
          curl -X POST "${{ secrets.RENDER_USER_SERVICE_DEPLOY_HOOK }}"
          echo "‚úÖ User Service deployment triggered"
          
          echo "üéâ All backend services deployment triggered successfully!"
          
      - name: Wait for deployments
        run: |
          echo "‚è≥ Waiting 30 seconds for deployments to start..."
          sleep 30
          echo "‚úÖ Deployment process initiated. Check Render dashboard for status."
