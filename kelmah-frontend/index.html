  <body>
    <!-- Runtime Configuration Injection -->
    <script>
      // Load runtime configuration synchronously
      (async function() {
        try {
          const response = await fetch('/runtime-config.json');
          if (response.ok) {
            const config = await response.json();
            window.__RUNTIME_CONFIG__ = config;
            console.log('‚úÖ Runtime config loaded:', config.ngrokUrl);
          }
        } catch (error) {
          console.warn('‚ö†Ô∏è Failed to load runtime config:', error);
        }
      })();
    </script>
    
    <div id="root"></div>
    
    <!-- üá¨üá≠ Service Worker Registration for Ghana Networks -->
    <script>
      // Register service worker for offline functionality (disabled on localhost)
      const shouldRegisterSW = !/localhost|127\.0\.0\.1/.test(location.hostname);
      if ('serviceWorker' in navigator && shouldRegisterSW) {
        window.addEventListener('load', () => {
          // Only register if the script exists
          fetch('/sw.js', { method: 'HEAD' })
            .then((res) => {
              if (!res.ok) throw new Error('SW missing');
              return navigator.serviceWorker.register('/sw.js');
            })
            .then((registration) => {
              console.log('‚úÖ Service Worker registered successfully:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New update available
                      console.log('üîÑ New app version available');
                      if (confirm('A new version of Kelmah is available. Refresh to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.warn('‚ùå Service Worker not registered (missing or error):', error?.message || error);
            });
        });

        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'CACHE_UPDATED') {
            console.log('üì¶ App cache updated');
          }
        });
      } else {
        console.log('‚ö†Ô∏è Service Worker disabled in development');
      }

      // Handle app installation prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üì± App install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FFD700, #DAA520);
            color: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Inter, sans-serif;
            font-weight: 600;
          ">
            <div>
              üì± Install Kelmah app for better offline experience!
            </div>
            <div>
              <button onclick="installApp()" style="
                background: #1a1a1a;
                color: #FFD700;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                margin-right: 10px;
                cursor: pointer;
                font-weight: 600;
              ">Install</button>
              <button onclick="this.parentElement.parentElement.remove()" style="
                background: transparent;
                color: #1a1a1a;
                border: 1px solid #1a1a1a;
                padding: 8px 16px;
                border-radius: 6px;
                cursor: pointer;
              ">Later</button>
            </div>
          </div>
        `;
        document.body.appendChild(installBanner);
      });

      // Install app function
      window.installApp = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`üì± App install outcome: ${outcome}`);
          deferredPrompt = null;
          
          // Remove install banner
          const banner = document.querySelector('[onclick="installApp()"]').closest('div');
          if (banner) banner.remove();
        }
      };

      // Handle app installed event
      window.addEventListener('appinstalled', (evt) => {
        console.log('üéâ Kelmah app installed successfully!');
        // Track installation analytics
        if (window.gtag) {
          gtag('event', 'app_installed', {
            'custom_parameter': 'kelmah_pwa'
          });
        }
      });

      // Online/offline status handling for Ghana networks
      function updateOnlineStatus() {
        const statusIndicator = document.getElementById('network-status');
        if (statusIndicator) {
          if (navigator.onLine) {
            statusIndicator.style.display = 'none';
          } else {
            statusIndicator.style.display = 'block';
            statusIndicator.innerHTML = 'üì∂ Offline - Some features limited';
          }
        }
      }

      window.addEventListener('online', () => {
        console.log('üåê Back online');
        updateOnlineStatus();
        // Trigger sync for offline actions
        if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
          navigator.serviceWorker.ready.then((registration) => {
            registration.sync.register('sync-offline-data');
          });
        }
      });

      window.addEventListener('offline', () => {
        console.log('üì± Gone offline');
        updateOnlineStatus();
      });

      // Create network status indicator
      window.addEventListener('DOMContentLoaded', () => {
        const statusDiv = document.createElement('div');
        statusDiv.id = 'network-status';
        statusDiv.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: #FF6B35;
          color: white;
          text-align: center;
          padding: 8px;
          font-size: 14px;
          z-index: 9999;
          display: none;
        `;
        document.body.appendChild(statusDiv);
        updateOnlineStatus();
      });

      console.log('üá¨üá≠ Kelmah PWA initialized for Ghana market');
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
