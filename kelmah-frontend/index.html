<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelma</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script>
      // VERCEL FIX: Ensure React is ready before any modules access it
      window.waitForReact = new Promise((resolve) => {
        const checkReact = () => {
          if (window.React && typeof window.React.createContext === 'function') {
            console.log('✅ React ready - createContext available');
            resolve();
          } else {
            console.log('⏳ Waiting for React...');
            setTimeout(checkReact, 10);
          }
        };
        checkReact();
      });
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
