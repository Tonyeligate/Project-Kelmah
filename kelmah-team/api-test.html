<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelmah Team API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background: #000;
            color: #fff;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        button { 
            background: #DAA520; 
            color: #000; 
            border: none; 
            padding: 12px 24px; 
            margin: 10px;
            cursor: pointer; 
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover { 
            background: #B8860B; 
        }
        .result { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { border-color: #28a745; }
        .error { border-color: #dc3545; }
        .info { border-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Kelmah Team API Connection Test</h1>
        <p>Use this page to test the connection between frontend and backend.</p>
        
        <div class="test-buttons">
            <button onclick="testHealth()">Test Health Endpoint</button>
            <button onclick="testTeamAPI()">Test Team API</button>
            <button onclick="testRegistration()">Test Registration</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://kelmah-team-api.onrender.com';
        const TEAM_API_URL = API_BASE_URL + '/api/team';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong>\n${message}`;
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testHealth() {
            addResult('Testing health endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Health check passed!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed!\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error!\n${error.message}`, 'error');
            }
        }
        
        async function testTeamAPI() {
            addResult('Testing team API test endpoint...', 'info');
            
            try {
                const response = await fetch(`${TEAM_API_URL}/test`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Team API test passed!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå Team API test failed!\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Team API test error!\n${error.message}`, 'error');
            }
        }
        
        async function testRegistration() {
            addResult('Testing registration endpoint with sample data...', 'info');
            
            const testData = {
                fullName: "Test User",
                email: `test${Date.now()}@example.com`,
                phone: "0241234567",
                age: 25,
                location: "Accra, Ghana",
                education: "Computer Science Degree",
                currentStatus: "student",
                programmingLanguages: ["JavaScript", "Python"],
                frameworks: ["React", "Node.js"],
                experienceLevel: "intermediate",
                portfolioUrl: "https://example.com",
                githubUrl: "https://github.com/testuser",
                previousProjects: ["Project 1", "Project 2"],
                hasWebDevelopmentExperience: true,
                hasAIExperience: false,
                availableHours: 20,
                startDate: new Date().toISOString(),
                motivationLetter: "I am very motivated to join the Kelmah team!",
                careerGoals: "Become a full-stack developer",
                whyKelmah: "Great opportunity to learn and grow",
                canRelocate: false,
                hasTransportation: true,
                source: "website"
            };
            
            try {
                const response = await fetch(`${TEAM_API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Registration test passed!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå Registration test failed!\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Registration test error!\n${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ API Test Page Loaded\nReady to test Kelmah Team API connection!', 'info');
        };
    </script>
</body>
</html>
