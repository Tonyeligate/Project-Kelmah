services:
  - type: web
    name: kelmah-team-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false # Will be set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Will be set manually in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false # Will be set manually in Render dashboard
      - key: PAYPAL_CLIENT_SECRET
        sync: false # Will be set manually in Render dashboard
      - key: EMAIL_USER
        sync: false # Will be set manually in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false # Will be set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Will be set manually in Render dashboard
      - key: WEBHOOK_SECRET
        sync: false # Will be set manually in Render dashboard
    autoDeploy: true
    disk:
      name: kelmah-team-disk
      size: 1GB
    healthCheckPath: /health
